<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Library</h1>
    </div>
    <div class="container">
        <div class="heading">
            <button class="btn-add">+ Add book</button>
        </div>
        <div class="content"></div>
    </div>
    <form action="#" method="GET" class="form-add">
        <h1 class="title">Add new book</h1>
        <div class="form-input">
            <input id="title" type="text" placeholder="Title"><br>
            <input id="author" type="text" placeholder="Author"><br>
            <input id="pages" type="text" placeholder="Pages">
            <p>Have you read it? <input type="checkbox" name="" id="cbx"></p>
            <button class="btn-submit">Submit</button>
        </div>
    </form>
    <script src="./main.js"></script>

</body>
</html>
